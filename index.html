<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #add8e6; /* Celeste claro */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff; /* Blanco para el contenedor */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .qr-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Datos del Registro de visitas</h1>
    <div id="data-container">
      <!-- Los datos serán insertados aquí -->
    </div>
    <div class="qr-container">
      <h2>Código QR</h2>
      <img id="qr-code" src="" alt="Código QR">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
